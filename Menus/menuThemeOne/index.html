<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MENU ONE</title>
    <!-- ==== BOOTSTRAP CSS LINK ==== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- ==== REMIXICON LINK ==== -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- ==== CUSTOM CSS LINK ==== -->
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-container shadow-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="./img/codepro_logo_transparent.png"
            alt="Logo"
            style="height: 15vh"
          />
        </a>

        <button
          class="mynavbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span><i class="ri-menu-3-line"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item my-nav-item">
              <a class="nav-link my-nav-link active" href="#">
                <i class="ri-home-line"></i>
                Home</a
              >
            </li>
            <li class="nav-item my-nav-item">
              <a class="nav-link my-nav-link" href="#">
                <i class="ri-info-card-line"></i>
                Features</a
              >
            </li>
            <li class="nav-item my-nav-item">
              <a class="nav-link my-nav-link" href="#">
                <i class="ri-information-line"></i>About</a
              >
            </li>
            <li class="nav-item my-nav-item">
              <a class="nav-link my-nav-link" href="#">
                <i class="ri-contacts-line"></i>Contact</a
              >
            </li>
            <li class="nav-item my-nav-item d-lg-none d-block setting-item">
              <a class="nav-link my-nav-link setting-link" href="#">
                <i class="ri-tools-line"></i>
                Setting</a>
            </li>
          </ul>
          <img
            src="./img/users.png"
            alt="User"
            class="users-img d-lg-block d-none"
          />

          <div class="sub-menu-wrapper d-lg-block d-none" id="sub-menu">
            <div class="sub-menu">
              <div class="user-info d-flex align-items-center">
                <img
                  src="./img/users.png"
                  alt="User Profile"
                  class="user-profile"
                />
                <h5 class="fw-bold">Moomal Sadhwani</h5>
              </div>
              <hr />
              <div class="user-profile-icons">
                <!-- Edit Profile -->
                <a href="#" class="sub-menu-link">
                  <img src="./img/profile.png" alt="Edit Profile" />
                  <p>Edit Profile</p>
                  <span><i class="ri-arrow-drop-right-line"></i></span>
                </a>

                <!-- Settings -->
                <a href="#" class="sub-menu-link">
                  <img src="./img/setting.png" alt="Settings" />
                  <p>Settings & Privacy</p>
                  <span><i class="ri-arrow-drop-right-line"></i></span>
                </a>

                <!-- Help -->
                <a href="#" class="sub-menu-link">
                  <img src="./img/help.png" alt="Help" />
                  <p>Help & Support</p>
                  <span><i class="ri-arrow-drop-right-line"></i></span>
                </a>

                <!-- Logout -->
                <a href="#" class="sub-menu-link">
                  <img src="./img/logout.png" alt="Logout" />
                  <p>Logout</p>
                  <span><i class="ri-arrow-drop-right-line"></i></span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- ==== BOOTSTRAP JS LINK ==== -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- ==== CUSTOM JS LINK ==== -->
    <script src="JS/script.js"></script>
  </body>
</html>
